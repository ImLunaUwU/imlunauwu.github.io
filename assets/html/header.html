<script>
// Function to close the width banner
function closeWidthBanner() {
  var banner = document.getElementById('widthBanner');
  banner.classList.add('closed');
}

// Automatically close the width banner after 10 seconds
setTimeout(function () {
  closeWidthBanner();
  var el = document.getElementById('widthBanner');
	el.remove();
}, 10000); // 10000 milliseconds (10 seconds)

</script>

  <script>
  document.addEventListener("click", function(event) {
    var menu = document.querySelector(".nav-menu"); // Replace ".nav-menu" with the selector for your menu
    var icon = document.querySelector(".navclick"); // Replace ".navclick" with the selector for your icon
  
    if (!menu.contains(event.target) && !event.target.matches(".navclick")) {
      menu.classList.remove("active");
      icon.classList.remove("active");
    } else if (event.target.matches(".navclick")) {
      menu.classList.toggle("active");
      icon.classList.toggle("active");
    }
  });
